<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up </title>
        <link rel="stylesheet" href="Myform.css">
    </head>
    <body>
        <form class="form">
            <h2>Register</h2>

            <div id="wrapper"> 
               <img src="./image/image 1/2021_Facebook_icon.svg.png" alt="facebook" class="image">
               <img src="./image/image 2/instagram-circle-icon-png-4.jpg" alt="instagram" class="image">
               <img src="./image/image 3/linkin.ng.png" alt="linkin" class="image">
               <img src="./image/image 4/logo-twitter-circle-png-transparent-image-1.png" alt="twitter" class="image">
            </div>
            <div id="form-input">
                <input type="text" name="username" value="" placeholder="Username" class="input-box">

                <input type="Email" name="email" value="" placeholder="Email" class="input-box">

                <input type="Password" name="password" value="" placeholder="Password" class="input-box">

                <input type="Confirm password" name="comfirmPassword" value="" placeholder="Confirm password" class="input-box">
            </div>
            <div>
                <button type="button" name="button" id="button">Register</button>
            </div>
            </form>
        </body>
</html>
